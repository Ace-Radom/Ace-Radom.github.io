                <p><center>
                    寒冬卧榻，感怀中惆怅，一分思忆。<br>
                    应是同窗闲倚处，只剩寥寥踪迹。<br>
                    万里归途，道难险阻，回首独一人。<br>
                    登高远眺，雪中烟火难觅。<br>
                    <br>
                    山外缥缈钟声，忽觉仰望，散落星河里。<br>
                    遥想故人三两事，多少心中难寄。<br>
                    熠熠繁星，流光璀璨，盖过眉间意。<br>
                    举杯邀月，诉别尘岁经历。<br>
                </center></p>
